<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>My Portfolio</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="header-right">
          <span class="fa fa-twitter fa-2x" id="twitter"></span>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="logo" id="logo">
        <h1>TSUKASA MIYAKE</h1>
      </div>
    </div>
    <div class="profile-wrapper">
      <div class="about-heading">
        <h2>About me</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <h3 class="lesson-heading">大学生</h3>
          <img
            src="/学生帽のアイコン素材.svg"
            class="lesson-icon college"
            id="college"
          />
          <h5>　東京海洋大学の3年生です！</h5>
        </div>
        <div class="lesson">
          <h3 class="lesson-heading">得意なこと</h3>
          <img
            src="/動画の再生マークのアイコン素材.svg"
            class="lesson-icon movie"
            id="goodAt"
          />
          <h5>動画編集が得意です！</h5>
        </div>
        <div class="lesson">
          <h3 class="lesson-heading">趣味</h3>
          <img
            src="/ゴルフの無料アイコン.svg"
            class="lesson-icon hobby"
            id="hobby"
          />
          <h5>　ゴルフ・格闘技が好きです！</h5>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
